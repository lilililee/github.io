<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table</title>
	<style type="text/css">
		tr{
			border: 1px solid red;
		}
		td{
			border: 1px solid blue;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<td rowspan="2">11111111</td>
		<td colspan="2">11111111</td>
		<td>222222222</td>
		<td>33333333333</td>
	</tr>
	<tr>
		<td>11111111</td>
		<td>4444444444</td>
		<td>55555555555</td>
		<td>55555555555</td>
	</tr>
</table>

</body>
</html>
